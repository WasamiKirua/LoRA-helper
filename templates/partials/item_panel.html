<div class="flex flex-col gap-6">
    <div class="flex flex-wrap items-center justify-between gap-4">
        <div>
            <p class="text-xs uppercase tracking-[0.2em] text-[color:var(--muted)]">Current Item</p>
            <h2 class="title-font text-2xl">{{ item.name }}</h2>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-xs px-3 py-1 rounded-full bg-white/80 border border-black/10">{{ item.status }}</span>
            <button class="px-3 py-1 rounded-full border border-black/10 text-xs">Flag</button>
        </div>
    </div>

    <div class="grid gap-6 lg:grid-cols-[minmax(0,1fr)_320px]">
        <div class="space-y-4">
            <div class="rounded-3xl border border-black/10 bg-gradient-to-br from-white to-[color:var(--mist)] h-64 flex items-center justify-center">
                <div class="text-center">
                    <div class="text-sm font-semibold">Image Preview</div>
                    <div class="text-xs text-[color:var(--muted)]">Preview placeholder</div>
                </div>
            </div>

            <form
                class="space-y-3"
                hx-post="/caption/{{ item.id }}"
                hx-target="#save-status"
                hx-swap="outerHTML">
                <div class="flex items-center justify-between">
                    <label class="text-sm font-semibold" for="caption-field">Caption</label>
                    <button
                        type="button"
                        class="text-xs px-3 py-1 rounded-full border border-black/10"
                        hx-post="/caption/{{ item.id }}/generate"
                        hx-target="#caption-field"
                        hx-swap="outerHTML">
                        Auto-caption
                    </button>
                </div>
                {% include "partials/caption_field.html" %}
                <div class="flex flex-wrap gap-3">
                    <button class="accent-btn px-5 py-2 rounded-full text-sm font-semibold" type="submit">Save caption</button>
                    <button class="px-5 py-2 rounded-full border border-black/10 text-sm">Approve</button>
                    <button class="px-5 py-2 rounded-full border border-black/10 text-sm">Reject</button>
                    <button class="px-5 py-2 rounded-full border border-black/10 text-sm">Skip</button>
                </div>
            </form>
            {% include "partials/save_status.html" %}
        </div>

        <div class="space-y-4">
            <div class="rounded-2xl border border-black/10 bg-white/70 p-4">
                <div class="text-xs uppercase tracking-[0.2em] text-[color:var(--muted)]">Tags</div>
                <div class="mt-3 flex flex-wrap gap-2 text-xs">
                    <span class="px-3 py-1 rounded-full bg-orange-100 text-orange-700">portrait</span>
                    <span class="px-3 py-1 rounded-full bg-orange-100 text-orange-700">studio</span>
                    <span class="px-3 py-1 rounded-full bg-orange-100 text-orange-700">soft light</span>
                    <span class="px-3 py-1 rounded-full bg-gray-100 text-gray-700">manual</span>
                </div>
            </div>
            <div class="rounded-2xl border border-black/10 bg-white/70 p-4">
                <div class="text-xs uppercase tracking-[0.2em] text-[color:var(--muted)]">Metadata</div>
                <dl class="mt-3 space-y-2 text-sm">
                    <div class="flex items-center justify-between">
                        <dt class="text-[color:var(--muted)]">Resolution</dt>
                        <dd class="font-medium">1024 x 1024</dd>
                    </div>
                    <div class="flex items-center justify-between">
                        <dt class="text-[color:var(--muted)]">Source</dt>
                        <dd class="font-medium">upload_07</dd>
                    </div>
                    <div class="flex items-center justify-between">
                        <dt class="text-[color:var(--muted)]">Camera</dt>
                        <dd class="font-medium">DSLR</dd>
                    </div>
                </dl>
            </div>
        </div>
    </div>
</div>
